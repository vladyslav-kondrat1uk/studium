    <aside class="sidebar-left">

      <article>
          <div class="main_text">
              <p>
                  <b>Welcome to my very first website!</b>
                  I thought about what will be my website and finally came to the idea to tell people about my hobby.
                  I know that it is not very useful and interesting for someone, but I did it.
                  I`ll try to explain what volleyball is today.
              </p>

              <div class="main-page-img">
                  <img srcset="fig/Image_1810_small.png 200w,
                  fig/Image_1810_medium.png 350w,

                  (max-width: 500px) 50vw, 33vw" src="fig/Image_1810_large.png" alt="image_1810-large">

              <div class="main-page-text" style="background-color: #F7E7DC;">
                  <p>
                      Well, as you can see from the photo, this is me, my hobby is volleyball, and I have devoted almost
                      9 years of my life to it, and I do not regret choosing this sport for myself.
                      It has helped me in many ways. Thanks to it, I have not only become physically healthier, stronger,
                      and more resilient but also learned to work in a team, communicate with players on the field,
                      understand people by their behavior, and made many friends and new acquaintances even outside my
                      country.
                      At first, I saw volleyball only as an opportunity to distract myself from my studies and improve my
                      physical fitness a little bit, but in the end, it turned out that volleyball became my lifestyle.
                      This is a short story of my acquaintance with this sport, and now I will try to tell you what this
                      sport is.
                  </p>

                    </tr>

                          </li>
                          <li>

                          </li>
                          <li>Develops conflict resolution skills and resilience.</li>

                          </li>
                          <li>

                          </li>

                          <li>

<script>
  function handleCredentialResponse(response) {
    const userInfo = parseJwt(response.credential);
    const userFullName = `${userInfo.given_name} ${userInfo.family_name}`;
    localStorage.setItem("googleUser", JSON.stringify({ name: userFullName }));
    updateUserState(userFullName);
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(
      atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join('')
    );
    return JSON.parse(jsonPayload);
  }

  function updateUserState(userName) {
    const nameDisplay = document.getElementById("user-name");
    const signOutButton = document.getElementById("sign-out");
    const signInButton = document.getElementById("google-signin");

    if (userName) {
      nameDisplay.innerText = `Signed in as: ${userName}`;
      nameDisplay.style.display = "block";
      signOutButton.style.display = "inline";
      signInButton.style.display = "none";
    } else {
      nameDisplay.innerText = "";
      nameDisplay.style.display = "none";
      signOutButton.style.display = "none";
      signInButton.style.display = "inline";
    }
  }

  function signOut() {
    localStorage.removeItem("googleUser");
    updateUserState(null);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("googleUser"));
    updateUserState(user?.name || null);
  });
</script>
